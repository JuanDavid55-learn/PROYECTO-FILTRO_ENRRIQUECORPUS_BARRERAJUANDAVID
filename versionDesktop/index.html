<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Digital Kario Media</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contenedorDePagina">

        <img src="./img/logoKario.png" alt="" class="logoKario">

        <div class="inicioDeSesion">

            <img src="./img/logoMediaKario.svg" alt="">

            <h2 class="titulo">Bienvenido al panel digital de KARIO Media</h2>

            <p class="parrafo1">Por favor ingresa los siguinetes datos para ingresar a la plataforma</p>

            <form class="usuarioYContrasena">

                <label for="Usuario">Usuario</label>
                <input type="text" name="Usuario" placeholder="Usuario" required class="UsuarioLogin">
                
                <label for="contrasena">Usuario</label>
                <input type="password" name="contrasena"  placeholder="Contraseña" required class="contrasenaLogin">

                <button type="submit">Ingresa al panel</button>

            </form>

             <p class="asistenciaTecnica">Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible</p>

        </div>





    </div>
</body>
</html>
